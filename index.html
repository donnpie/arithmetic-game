<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math game</title>
    <link rel="stylesheet" href="./mathGame.css">
</head>
<body>
    <div class="container">
        <form id="setup-form" class="div-visible">
            <!-- submit function is added in js using addEventListener -->
            <label for="time" id="time-label">
                Time limit (seconds):
                <input type="number" name="time" value="10" min="10" max="120">
            </label>
            <div>
                <label for="addition" id="addition-label">
                    Allow addition:
                    <input type="checkbox" name="addition" checked>
                </label>
                <label for="addition-limit" id="addition-limit-label">
                    Number limit:
                    <input type="number" name="addition-limit" value="100" min="2" max="1000">
                </label>
            </div>
            <div>
                <label for="subtraction" id="subtraction-label">
                    Allow subtraction:
                    <input type="checkbox" name="subtraction" checked>
                </label>
                <label for="subtraction-limit" id="subtraction-limit-label">
                    Number limit:
                    <input type="number" name="subtraction-limit" value="20" min="2" max="1000">
                </label>
            </div>
            <div>
                <label for="multiplication" id="multiplication-label">
                    Allow multiplication:
                    <input type="checkbox" name="multiplication" checked>
                </label>
                <label for="multiplication-limit" id="multiplication-limit-label">
                    Number limit:
                    <input type="number"  name="multiplication-limit" value="12" min="2" max="1000">
                </label>
            </div>
            <input type="submit" name="" id="setup-submit-button" value="Start">
        </form>
        <div id="game-form">
            <div class="timer-div">
                <p id="timer"></p>
            </div>
            <form id="calculation-form">
                <div class="calculation-text" id="arg1"></div>
                <div class="calculation-text" id="operator"></div>
                <div class="calculation-text" id="arg2"></div>
                <div class="calculation-text" id="equal-sign">=</div>
                <input type="text" name="answer" id="answer-input">
                <input type="submit" name="" id="calculation-submit-button" value="Submit">
            </form>
        </div>
        <div  class="invisible" id="post-game-form">
            <div id="post-game-header" >
                <h1>Your results</h1>
                <h1>Your score:</h1>
            </div>
            <table class="invisible" id="table">
                <thead>
                    <tr>
                        <th>Calculation</th>
                        <th>Correct answer</th>
                        <th>Your answer</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>

            </table>

        </div>
        <button id="btn3" class="btn-invisible" onclick="clickBtn3()">Button 3</button>



    </div>
    <script src="./mathGame.js"></script>
</body>
</html>
