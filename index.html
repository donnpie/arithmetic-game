<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math game</title>
    <link rel="stylesheet" href="./mathGame.css">
</head>
<body>
    <div class="container">
        <form id="setup-form" class="div-visible">
            <!-- submit function is added in js using addEventListener -->
            <label for="time">
                Time limit:
                <input type="number" name="time" value="30" min="10" max="120">
            </label>
            <div>
                <label for="addition">
                    Allow addition:
                    <input type="checkbox" name="addition" checked>
                </label>
                <label for="addition-limit">
                    Number limit:
                    <input type="number" value="100" min="2" max="1000">
                </label>
            </div>
            <div>
                <label for="subtraction">
                    Allow subtraction:
                    <input type="checkbox" name="subtraction" checked>
                </label>
                <label for="subtraction-limit">
                    Number limit:
                    <input type="number" value="20" min="2" max="1000">
                </label>
            </div>
            <div>
                <label for="multiplication">
                    Allow multiplication:
                    <input type="checkbox" name="multiplication" checked>
                </label>
                <label for="multiplication-limit">
                    Number limit:
                    <input type="number" value="12" min="2" max="1000">
                </label>
            </div>
            <input type="submit" name="" id="" value="Submit">
        </form>
        <button id="btn2" class="btn-invisible" onclick="clickBtn2()">Button 2</button>
        <button id="btn3" class="btn-invisible" onclick="clickBtn3()">Button 3</button>



    </div>
    <script src="./mathGame.js"></script>
</body>
</html>
